<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div id="main" class="card">
            <div class="card-content">
              <span class="card-title">Grocery List</span>
              <div class="row">
                <form id="item-form">
                  <div class="input-field col s12">
                    <input name="item" id="item" type="text" />
                    <label for="item">New Item</label>
                  </div>
                  <button class="btn" type="sumbit">Add Item</button>
                </form>
              </div>
            </div>
            <div class="card-action">
              <h4 id="item-title">Items</h4>
              <div class="input-field col s12">
                <input name="filter" id="filter" type="text" />
                <label for="filter">Filter Items</label>
              </div>
              <ul class="collection"></ul>
              <a href="#" class="clear-items btn black"
                >Clear Completed Items</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
